    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Contactanos</title>
</head>

<body>
    <div id="CONTACTO">
        <h1>CONTACTO</h1>
        <p>Completa el formulario y nos pondremos en contacto</p>
    </div>
    <form action="https://formspree.io/f/xdojwddk" method="POST" id="form" class="form">
        <fieldset>
            <legend>Datos personales</legend>

            <label for="name">Nombre: </label>
            <input type="text" name="name" id="name">

            <label for="lastName">Apellido: </label>
            <input type="text" name="lastName" id="lastName">

            <label for="dni">DNI: </label>
            <input type="number" name="dni" id="dni">
           
            <label for="age">Edad: </label>
            <input type="number" name="age" id="age" min="0">

            <label for="birthdate">Fecha de Nacimiento: </label>
            <input type="date" name="birthdate" id="birthdate">

            <label for="genre">Género: </label>
            <input type="radio" value="Femenino" name="genre"> Femenino
            <input type="radio" value="Masculino" name="genre"> Masculino
            <input type="radio" value="Otro" name="genre" checked> Otro

        </fieldset>

        <fieldset>
            <legend>Datos de contacto</legend>

            <label for="email">Mail: </label>
            <input type="email" name="email" id="email">

            <label for="phone">Telefono: </label>
            <input type="number" name="phone" id="phone" maxlength="">

        </fieldset>

        <fieldset>
            <legend>Mensaje</legend>

            <label for="subject">Asunto: </label>
            <input type="checkbox" name="subject" value="Administrativo"> Administrativo
            <input type="checkbox" name="subject" value="Comercial"> Comercial
            <input type="checkbox" name="subject" value="Laboral"> Laboral
           
            <label for="msj">Mensaje: </label>
            <textarea name="msj" id="msj" cols="50" rows="15"> "Escribí acá tu mensaje"</textarea>
          
            <label for="file">Archivos</label>
            <input type="file" name="file" id="file" multiple>

        </fieldset>
     
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
        <script>
            function enviarFormulario() {
                    alert("Enviado su Formulario!");
            }
     
        </script>
    </form>

    <!-- API DE RESPUESTA POST ENVIO DE DATOS -->
    <script>
        const $form = document.querySelector("#form")
    
        $form.addEventListener("submit", handleSubmit)
    
       async function handleSubmit (event) {
            event.preventDefault() /* para que no salga de la pagina*/
    
            const form = new FormData(this)
    
            const response = await fetch(this.action, {
                method: this.method,
                body: form,
                headers: {
                'Accept': 'application/json'
                }
               })
               if (response.ok) {
                this.reset()
                alert("Gracias por contactarnos, te escribiremos pronto :)")
               }
               }
    </script>
