<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Team24</title>
</head>

<body>
    <div id="CONTACTO">
        <h1>CONTACTO</h1>
        <p>Completa el formulario y nos pondremos en contacto</p>
    </div>
    <form action="https://formspree.io/f/xdojwddk" method="POST" id="form" class="form">
        <fieldset>
            <legend>Datos personales</legend>

            <label for="name">Nombre: </label>
            <input type="text" name="name" id="name">

            <label for="lastName">Apellido: </label>
            <input type="text" name="lastName" id="lastName">

            <label for="dni">DNI: </label>
            <input type="number" name="dni" id="dni">
            <br>
            <br>
            <label for="age">Edad: </label>
            <input type="number" name="age" id="age" min="0">

            <label for="birthdate">Fecha de Nacimiento: </label>
            <input type="date" name="birthdate" id="birthdate">

            <label for="genre">Género: </label>
            <input type="radio" value="Femenino" name="genre"> Femenino
            <input type="radio" value="Masculino" name="genre"> Masculino
            <input type="radio" value="Otro" name="genre" checked> Otro

        </fieldset>

        <fieldset>
            <legend>Datos de contacto</legend>

            <label for="email">Mail: </label>
            <input type="email" name="email" id="email">

            <label for="phone">Telefono: </label>
            <input type="number" name="phone" id="phone" maxlength="">

        </fieldset>

        <fieldset>
            <legend>Mensaje</legend>

            <label for="subject">Asunto: </label>
            <input type="checkbox" name="subject" value="Administrativo"> Administrativo
            <input type="checkbox" name="subject" value="Comercial"> Comercial
            <input type="checkbox" name="subject" value="Laboral"> Laboral
            <br>
            <br>
            <label for="msj">Mensaje: </label>
            <textarea name="msj" id="msj" cols="50" rows="15"> "Escribí acá tu mensaje"</textarea>
            <br>
            <br>
            <label for="file">Archivos</label>
            <br>
            <input type="file" name="file" id="file" multiple>

        </fieldset>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
        <script>
    const $form = document.querySelector("#form")

    $form.addEventListener("submit", handleSubmit)

   async function handleSubmit (event) {
        event.preventDefault() /* para que no salga de la pagina*/

        const form = new FormData(this)

        const response = await fetch(this.action, {
            method: this.method,
            body: form,
            headers: {
            'Accept': 'application/json'
            }
           })
           if (response.ok) {
            this.reset()
            alert("Gracias por contactarnos, te escribiremos pronto :)")
           }
           }
</script>
    </form>
</body>

</html>
