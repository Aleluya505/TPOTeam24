<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>TPOTeam24</title>
</head>

<body>
    <header>
        <div class="logo mp4">
            <video autoplay src="..//TPOTeam24/assets/Cine.mp4" width="150" height="150"></video></div>
        <nav>

            <div>
                <ul>
                    <li><a class="active" href="Nosotrxs">Nosotrxs</a></li>
                    <li><a href="#trailers">Trailers</a></li>
                    <li><a href="#noticias">Noticias</a></li>
                    <li><a href="#criticas">Cr√≠ticas</a></li>

                </ul>

            </div>
        </nav>

    </header>
    <main>
        <div class="w3-content w3-display-container">
            <img class="mySlides" src=".//assets/ana-de-armas-marilyn-monroe-1566886864.jpg">
            <img class="mySlides" src="./assets/rrr-1655731025.jpg">
            <img class="mySlides" src="./assets/garra-hustle-netflix-1654497359.jpg">
            <div class="w3-center w3-display-bottommiddle" style="width:100%">
                <div class="w3-left" onclick="plusDivs(-1)">&#10094;</div>
                <div class="w3-right" onclick="plusDivs(1)">&#10095;</div>
                <span class="w3-badge demo w3-border" onclick="currentDiv(1)"></span>
                <span class="w3-badge demo w3-border" onclick="currentDiv(2)"></span>
                <span class="w3-badge demo w3-border" onclick="currentDiv(3)"></span>
            </div>
            <script>
                var slideIndex = 1;
                showDivs(slideIndex);

                function plusDivs(n) {
                    showDivs(slideIndex += n);
                }

                function currentDiv(n) {
                    showDivs(slideIndex = n);
                }

                function showDivs(n) {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("demo");
                    if (n > x.length) {
                        slideIndex = 1
                    }
                    if (n < 1) {
                        slideIndex = x.length
                    }
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" w3-white", "");
                    }
                    x[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " w3-white";
                }
            </script>

            <div>
                <aside></aside>
                <section>

                </section>
                <section>
                    <div></div>
                </section>
            </div>
    </main>
    <footer>
        <section>

        </section>
    </footer>


</body>

</html>
